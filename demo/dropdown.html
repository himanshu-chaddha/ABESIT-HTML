<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdowns And Radio Buttons</title>
</head>

<body>
    <h1>Dropdowns And Radio Buttons</h1>
    <div>
        <form action="http://www.google.com" method="GET">
            <div>
                <label>Gender :</label>
                <!-- input type radio is used to create radio buttons -->
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="transgender" required>
                <label for="other">Others</label>
            </div>
            <div>
                <label for="dob">DOB :</label>
                <!-- select element is used to create Dropdowns -->
                <select name="year" id="dob" required>
                    <option value="">Year</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
                <select name="month" id="dob" required>
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="2000">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>

                </select>
                <select name="day" id="dob" required>
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="...">...</option>
                </select>
            </div>
            <div>
                 <!-- text area -->
                 <label for="review">Reviews and Comments :</label>
                 <textarea name="review" id="review" cols="30" rows="10">Write your reviews here ...</textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
