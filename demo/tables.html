<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables in html</title>
</head>

<body>
    <h1>Tables in Html</h1>
    <div>
        <table>
            <caption>Students Record Demo Class</caption>
            <thead>
                <tr>
                    <th>Sr.</th>
                    <th>Name</th>
                    <th>Roll No</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Himanshu</td>
                    <td>58</td>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Gaurav</td>
                    <td>57</td>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Divyansh</td>
                    <td>56</td>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Bhuvnesh</td>
                    <td>55</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <table>
            <caption>My Favourite Pokemon</caption>
            <thead>
                <tr>
                    <th>Sr.</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Evolve To</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td><img src="https://vignette.wikia.nocookie.net/pokemon/images/b/bf/152Chikorita.png/revision/latest/scale-to-width-down/350?cb=20140329012502"
                            alt="Chikorita"></td>
                    <td>Chikorita</td>
                    <td>Bayleef</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td><img src="https://vignette.wikia.nocookie.net/pokemon/images/d/df/158Totodile.png/revision/latest/scale-to-width-down/350?cb=20140329012507"
                            alt="Totodile"></td>
                    <td>Totodile</td>
                    <td>Croconaw</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
