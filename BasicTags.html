<!DOCTYPE html>
<html>

<head>
	<title>My first page</title>
</head>

<body>
	<!-- HTML Headings  Start-->
	<div>
		<hr>
		<p><strong>Headings in Html :-</strong></p>
		<h1>Heading 1.</h1>
		<h2>Heading 2.</h2>
		<h3>Heading 3.</h3>
		<h4>Heading 4.</h4>
		<h5>Heading 5.</h5>
		<h6>Heading 6.</h6>
	</div>
	<!-- HTML Headings End -->
	<!-- inline elements start-->
	<hr>
	<p><strong> Inline tags in Html :-</strong></p>
	<div>
		<span><em>Emphasis tag |</em></span>
		<span><strong>Strong tag</strong></span>
	</div>
	<!-- inline elements end-->

	<!-- lists in html start -->
	<div>
		<hr>
		<p><strong>Lists in Html :-</strong></p>
		<div>
			<p><strong>Ordered List</strong></p>
			<ol>
				<li>Apple</li>
				<li>Mango</li>
				<li>Banana</li>
				<li>Orange</li>
			</ol>
		</div>
		<div>
			<p><strong>Unordered List</strong></p>
			<ul>
				<li>Elephant</li>
				<li>Cat</li>
				<li>Lion</li>
				<li>Snake</li>
			</ul>
		</div>
	</div>
	<!-- lists in html end-->

</body>

</html>
